<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <!-- Link to the global CSS file -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/index.css">
    <!-- Conditionally load interests.css for Interests page -->
    {% if page.title == "Interests" %}
    <link rel="stylesheet" href="{{ site.baseurl }}/css/interests.css">
    {% endif %}
</head>

<body class="page-{{ page.title | downcase }}">
    <!-- Header Section -->
    <header>
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
        <nav>
            <ul>
                <li><a href="{{ site.baseurl }}/">Home</a></li>
                <li><a href="{{ site.baseurl }}/projects/">Projects</a></li>
                <li><a href="{{ site.baseurl }}/interests/">Interests</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        {{ content }}
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
    </footer>
</body>
</html>
