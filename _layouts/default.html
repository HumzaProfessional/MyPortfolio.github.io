<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <!-- Link to your CSS file using the raw URL -->
    <link rel="stylesheet" href="https://raw.githubusercontent.com/HumzaProfessional/MyPortfolio.github.io/main/css/index.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
    </header>

    <!-- Main Content Section -->
    <main>
        {{ content }}
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
    </footer>
</body>
</html>
